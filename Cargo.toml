[package]
name = "furya_minter"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# cosmwasm dependencies
cosmwasm_std = "1.5"
cosmwasm_storage = "1.2"
cosmwasm_schema = "1.1"
cw_storage_plus = "0.7"

# Other dependencies
serde = { version = "1", features = ["derive"] }
schemars = "0.10"
serde_json = "1"
thiserror = "1.0"

[lib]
name = "furya_minter"
path = "src/lib.rs"

[[bin]]
name = "furya_minterÌ‰"
path = "src/contract.rs"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
